<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <section class="bg-dark text-light p-2 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div>
                    <h3> <span class="text-warning"> Bish Bosh<br></h3> </span>
                    <p class="lead">
                        Här kan du köra Bish Bosh.
                    </p>
                
                </div>
            </div>
        </div>
    </section>


    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div>
                    <h5> <span class="text-warning"> Hantera Bish Bosh<br></h5> </span>
                    
                    
                    <div class="lead">
                        <p>
                            Skriv in slutvärde hur långt du vill att Bish Bosh ska köra, tex 100.<br>
                        <input type="text" name="endValue" id="endValue">
                        <button onclick="removeItem()" id="removeButton">
                            Spara värde
                            </button>
                        </p>
                        <p>
                            Skriv in tal nr1 för delbart med, tex 3.<br>
                        <input type="text" name="divide1" id="divide1">
                        <button onclick="removeItem()" id="removeButton">
                            Spara värde
                            </button>
                        </p>
                        <p>
                            Skriv in tal nr2 för delbart med, tex 4.<br>
                        <input type="text" name="divide2" id="divide2">
                        <button onclick="removeItem()" id="removeButton">
                            Spara värde
                            </button>
                        </p>
  
                        <p>
                            Klicka på knappen nedan för att köra Bish Bosh.<br>
                            <button onclick="addItem()" id="addButton">
                            Starta Bish Bosh
                            </button>
                        </p>
                            




                        
                </div>
                
                </div>
                <div>
                  <h5><span class="text-warning">
                    Din lista
                  </h5></span>
                  <p><span class="lead">
                    Här kommer din Bish Bosh.
                  </p></span>
                   <!-- <ul class="" id="itemsList">
                   </ul> -->
                  <div class="" id="itemsList">

                  </div>
                </div>
                
            
            </div>
        </div>
    </section>

    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
