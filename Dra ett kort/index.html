<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>

    <section class="bg-dark text-light p-2 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div class="m-3">
                    <h3> <span class="text-warning"> Draw a card<br></h3> </span>
                    <p class="lead">

                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-dark text-light p-2 text-center text-sm-start" >

            <div class="d-sm-flex">
                <div class="m-3">
                    <h5> <span class="text-warning"> Click button to draw a card<br></h5> </span>
                    
                    <div class="lead">
                        <p>
                        <button onclick="getDrawCard ()" id="drawCard">
                            Draw a card
                            </button>
                        </p>           
                </div>
                
                </div>
                <div class ="m-3">
                  <h5><span class="text-warning">
                    Your card
                  </h5></span>
                  
                  <section id="imageArea" name="imageArea" rows="8" cols="" >
                   

                  </section> 

                  <div class="" id="itemsList">

                  </div>
                </div>
                
            </div>
        </div>
    </section>
