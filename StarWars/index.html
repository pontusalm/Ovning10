<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Biometrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

    <section class="bg-dark text-light p-2 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div class="m-3">
                    <h3> <span class="text-warning"> Star Wars Biometrics<br></h3> </span>
                    <p class="lead">
                        Get info about Star War characters.<br>
                        Luke Skywalker, R2-D2, Darth Vader, Leia Organa, Chewbacca.
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-dark text-light p-2 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex">
                <div class="m-3">
                    <h5> <span class="text-warning"> Choose character<br></h5> </span>
                    
                    <div class="lead">
                        
                        Enter the name of the character you want info about.<br>
                        <input type="text" name="starWarPerson" id="starWarPerson">
                        <button id="giveMeInfo">
                            Give me info
                            </button>      
                </div>
            </div>
            
                <div class="m-3">
                  <h5><span class="text-warning">
                    Star War Info
                  </h5></span>
                  <section id="infoArea" name="infoArea" rows="5" cols="" >
                  </section> 

                </div>
            </div>
        </div>
    </section>

    
    <script src="js/index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
